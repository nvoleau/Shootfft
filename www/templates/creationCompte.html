<ion-view title="Creation Compte">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Nom</span>
                    <input type="text" placeholder="Nom">
                </label>
                <label class="item item-input">
                    <span class="input-label">Prenom</span>
                    <input type="text" placeholder="Prenom">
                </label>
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="email" placeholder="Prenom">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password Verification</span>
                    <input type="password" placeholder="Password Verification">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
